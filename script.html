<html>
<head>
	<style type="text/css">
	body{
		margin:0;

	}
	#nav1{
		position: fixed;
		height: 100px;
		width:100%;
		background-color: red;

	}
	
	#height{
		position: relative;
		height:1000px;
		width:30px;
		background-color: black;

	}	

	</style>
</head>
<body>


	<div id="nav1">
		<ul id="nav">

		<div class="right">

			<li><a href="#">D</a></li>
			<li><a href="#">E</a></li>
			<li><a href="#">F</a></li>
			<li><a href="#">G</a></li>
		</div>
		</ul>
	</div>
	<div id="height"></div>
	<script>

	function Scroll(){
	var top = document.getElementById('nav');
	var nav_bar = document.getElementById('nav_bar');
	var typos = window.pageYOffset;
	if(typos > 500){
		top.style.height = "0px";
		nav_bar.style.height = "0px";
	}
	else{
		top.style.height = "65px";
		nav_bar.style.height = "100px";
	}
	}

		window.addEventListener("scroll",Scroll);

	</script>
</body>
</html>
